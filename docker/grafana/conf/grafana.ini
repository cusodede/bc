[security]
admin_user = admin
admin_password = password

[database]
type = postgres
host = bc_postgres:5432
name = grafana
user = root
password = password

[analytics]
reporting_enabled = false
check_for_updates = false

[snapshots]
external_enabled = false

[dashboards]
min_refresh_interval = 1m
default_home_dashboard_path = /usr/share/grafana/public/dashboards/bc.json